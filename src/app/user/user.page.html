<ion-header [translucent]="true">
  <ion-toolbar class="productHeader">
    <ion-title color="secondary"> {{user.fName }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row id="img-bkg">
      <ion-col no-padding>
        <div class="user-photo" padding-top>
          <ion-avatar *ngIf="user.photoURL else defaultPhoto">
            <img [src]="user.photoURL">
          </ion-avatar>
          <ng-template #defaultPhoto>
            <ion-avatar>
              <img src="../../assets/avatar.png">
            </ion-avatar>
          </ng-template>
        </div>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>
              <p>Nom et Prenom</p>
              <h2>{{user.fName}} {{user.lName}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>
              <p>Email</p>
              <h2>{{user.email}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-label>
              <p>Tel</p>
              <h2>{{user.phone}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="jet" slot="start"></ion-icon>
            <ion-label>
              <p>Pays</p>
              <h2>{{user.pays}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="train" slot="start"></ion-icon>
            <ion-label>
              <p>Region</p>
              <h2>{{user.region}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="car" slot="start"></ion-icon>
            <ion-label>
              <p>Ville</p>
              <h2>{{user.ville}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label>
              <p>Adresse</p>
              <h2>{{user.address}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="act" justify-content-center>
    <ion-button *ngIf="user.visible==false" (click)="updateProfile('active', user)">Activer maintenant</ion-button>
    <ion-button *ngIf="user.visible==true" (click)="updateProfile('inactive', user)" color="primary" expand="block">DÃ©sactiver</ion-button>
  </ion-row>
</ion-content>
